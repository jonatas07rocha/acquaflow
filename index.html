<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#01579B"/>
    <link rel="manifest" href="manifest.json">
    <title>Acqua Flow - Seu Aplicativo de Hidratação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tone@14.9.1/build/Tone.js"></script>
    <style>
        :root {
            /* As variáveis de tema serão injetadas aqui pelo JavaScript */
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--color-bg-main);
            color: var(--color-text-base);
            transition: background 0.5s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes water-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-backdrop-filter);
            -webkit-backdrop-filter: var(--glass-backdrop-filter);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 50; visibility: hidden; opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }
        .modal-container.is-visible { visibility: visible; opacity: 1; }
        .modal-content {
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-container.is-visible .modal-content { transform: scale(1); }
        
        .app-container-inner::-webkit-scrollbar { width: 6px; }
        .app-container-inner::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.3); border-radius: 10px; }
        .app-container-inner::-webkit-scrollbar-track { background-color: transparent; }
    </style>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center p-2 sm:p-4">

    <div class="w-full max-w-sm h-full max-h-[900px] bg-transparent rounded-[40px] shadow-2xl overflow-hidden relative p-6 flex flex-col">

        <header id="header" class="flex-shrink-0 flex justify-between items-center text-white z-10 w-full">
            <h1 id="page-title" class="font-extrabold text-2xl capitalize">Acqua Flow</h1>
            <div id="streak-indicator" class="flex items-center gap-2 glass-effect px-3 py-1.5 rounded-full">
                <i data-lucide="flame" class="w-5 h-5 text-orange-300"></i>
                <span id="header-streak-count" class="font-bold text-base">0</span>
            </div>
        </header>

        <main class="flex-1 w-full flex flex-col justify-around overflow-y-auto py-4 app-container-inner">
            <!-- Conteúdo principal (círculo, cards, etc.) vai aqui -->
        </main>
        
        <nav id="bottom-nav" class="flex-shrink-0 h-20 glass-effect rounded-3xl w-full mt-auto flex items-center justify-around text-white z-10">
            <!-- Botões de navegação vão aqui -->
        </nav>
    </div>

    <!-- Os modais serão criados e injetados aqui pelo JavaScript -->

    <script type="module" src="main.js"></script>
</body>
</html>
